  - type: checkboxes
    id: beginner_checks
    attributes:
      label: "Are you in the right category?"
      options:
        - label: "This is my first open source contribution"
        - label: "I have never made a GitHub Pull Request"
        - label: "I have read the guide [First Contributions](https://github.com/firstcontributions/first-contributions/blob/main/translations/README.fr.md)"

  - type: dropdown
    id: task_type
    attributes:
      label: "Task type (pre-selected)"
      options:
        - "Fix a typo"
        - "Improve an example"
        - "Translate text"
        - "Add a missing link"
        - "Reformat text"
    validations:
      required: true

  - type: textarea
    id: step_by_step
    attributes:
      label: "Detailed instructions (maintainer)"
      value: |
        ## ğŸ”§ Exact steps to follow:
        
        1. [ ] **Fork this repo** (click the "Fork" button at the top right)
        2. [ ] **Clone your fork**: `git clone https://github.com/YOUR-USERNAME/MailLogSentinel.git`
        3. [ ] **Create a branch**: `git checkout -b fix-typo-readme`
        4. [ ] **Edit the file**: [EXACT_FILE]
        5. [ ] **Line to change**: [LINE_NUMBER] 
        6. [ ] **Replace** `[OLD_TEXT]` with `[NEW_TEXT]`
        7. [ ] **Save and commit**: `git add . && git commit -m "Fix typo in README"`
        8. [ ] **Push**: `git push origin fix-typo-readme`  
        9. [ ] **Create Pull Request** on GitHub
        10. [ ] **Wait for review** (we check within 24h!)
        
        â“ **Stuck somewhere?** Comment on this issue with the step number!
    validations:
      required: true

  - type: input
    id: exact_file
    attributes:
      label: "Exact file to modify"
      placeholder: "README.md"
    validations:
      required: true

  - type: input  
    id: line_number
    attributes:
      label: "Line number"
      placeholder: "42"

  - type: textarea
    id: before_after
    attributes:
      label: "Before/After"
      placeholder: "BEFORE: `mail server montoring`\nAFTER: `mail server monitoring`"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        
