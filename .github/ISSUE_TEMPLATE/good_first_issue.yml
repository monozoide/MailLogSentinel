name: "Good First Issue"
description: "XS/S task, self-contained, ideal for first PR"
labels: ["good first issue", "help wanted"]
title: "[GFI] <clear title, action verb>"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your contribution üôå Please read the README & CONTRIBUTING first.
  - type: textarea
    id: context
    attributes:
      label: Context (where/what)
      description: "e.g.: Parsing SASL in lib/maillogsentinel/..."
  - type: textarea
    id: goal
    attributes:
      label: User goal
      description: "Why is this useful (1‚Äì2 sentences)"
  - type: checkboxes
    id: scope
    attributes:
      label: Scope
      options:
        - label: "Size XS/S (‚â§4h)"
        - label: "Size S (‚â§6h)"
        - label: "No breaking changes"
        - label: "Covered by 1 test or screenshot"
        - label: "Unit tests for realistic lines (IMAP fail, POP3 fail, unexpected line)"
        - label: "Docs updated (README + ‚ÄúDovecot logs‚Äù section)"
        - label: "Respect dependency: journald support only if #19 is closed"
  - type: textarea
    id: steps
    attributes:
      label: Suggested steps
      description: "3‚Äì5 point roadmap"
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria (checklist)
      value: "- [ ] ‚Ä¶\n- [ ] ‚Ä¶"
  - type: input
    id: entrypoint
    attributes:
      label: Code entry point
      placeholder: "eg.: bin/maillogsentinel.py:main()"
  - type: dropdown
    id: skills
    attributes:
      label: Skills
      multiple: true
      options: ["Python", "Docs", "Tests", "CI", "Packaging", "Linux", "Pytest", "Mail servers"]
  - type: textarea
    id: resources
    attributes:
      label: Ressources
      description: "links to README/wiki/files"
